<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="page__wrap">
      <div class="page">
        <section class="section__results">
          <div class="layout">
            <h1 class="section__results-heading">Your Result</h1>
            <div class="personal-result__wrap">
              <div class="result__value">76</div>
              <div class="result__max">of 100</div>
            </div>
            <div class="result__summary">Great</div>
            <div class="result__massage">
              Your performance exceed 65% of the people conducting the test
              here!
            </div>
          </div>
        </section>

        <section class="section__summary">
          <div class="layout">
            <div class="section__summary__heading">Summary</div>
            <ul class="section__summary__list">
              <li class="summary-item summary-item__reaction">
                <div class="item__heading item__reaction-heading">Reaction</div>
                <div class="item__reaction__wrap">
                  <div class="item__reaction-value">80</div>
                  <span>/</span>
                  <div class="item__reaction-max">100</div>
                </div>
              </li>

              <li class="summary-item summary-item__memory">
                <div class="item__heading item__reaction-heading">Memory</div>
                <div class="item__reaction__wrap">
                  <div class="item__reaction-value">92</div>
                  <span>/</span>
                  <div class="item__reaction-max">100</div>
                </div>
              </li>

              <li class="summary-item summary-item__verbal">
                <div class="item__heading item__reaction-heading">Verbal</div>
                <div class="item__reaction__wrap">
                  <div class="item__reaction-value">61</div>
                  <span>/</span>
                  <div class="item__reaction-max">100</div>
                </div>
              </li>

              <li class="summary-item summary-item__visual">
                <div class="item__heading item__reaction-heading">Visual</div>
                <div class="item__reaction__wrap">
                  <div class="item__reaction-value">73</div>
                  <span>/</span>
                  <div class="item__reaction-max">100</div>
                </div>
              </li>
            </ul>
            <a href="#" type="button" class="btn">Continue</a>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
